<form method="post" action="?class=Form&method=salvar">
  <input type="hidden" name="id" value="{id}" />  
  <div>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" required maxlength="150"value="{nome}"/>
    </div>
    <div>
      <label for="mensagem">Mensagem:</label>
      <textarea name="mensagem" id="mensagem" required>{mensagem}</textarea>
    </div>
    <div>
      <label for="datahora">Datahora:</label>
      <input type="datetime-local" name="datahora" id="datahora" required value="{datahora}" />
    </div>
    <div>
      <button type="submit">Salvar</button>
    </div>
  </form>
