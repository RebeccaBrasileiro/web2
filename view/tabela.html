<table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Mensagem</th>
        <th>Datahora</th>
        <th>Editar</th>
        <th>Apagar</th>
      </tr>
    </thead>
    <tbody>
      {linha}
      <tr>
        <td>{nome}</td>
        <td>{mensagem}</td>
        <td>{datahora}</td>
        <td>
          <button type="button">Editar</button>
        </td>
        <td>
          <button
            type="button"
            onclick="if(confirm('Deseja realmente apagar?'))
              location.href='?class=Tabela&method=remover&id={id}'"
          >
            Remover
          </button>
        </td>
      </tr>
      {/linha}
    </tbody>
  </table>
